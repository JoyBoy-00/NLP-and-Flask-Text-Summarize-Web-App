<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Text Summarizer</title>
</head>
<body>
    <div class="container">
        <h1>Text Summarizer</h1>
        <form method="POST" action="{{ url_for('summarize') }}">
            <div class="input-section">
                <label for="input_text">Enter your text:</label>
                <textarea name="input_text" id="input_text" rows="10" cols="50" required></textarea>
            </div>

            <div class="options-section">
                <p>Select summary length:</p>
                <div class="radio-options">
                    <input type="radio" id="words_100" name="word_count" value="100" required>
                    <label for="words_100">100 words</label>

                    <input type="radio" id="words_150" name="word_count" value="150">
                    <label for="words_150">150 words</label>

                    <input type="radio" id="words_200" name="word_count" value="200">
                    <label for="words_200">200 words</label>
                </div>
            </div>

            <div class="submit-section">
                <button type="submit">Generate Summary</button>
            </div>
        </form>
    </div>
</body>
</html>
